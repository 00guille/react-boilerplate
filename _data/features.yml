    - title: <i class="fa fa-tree" aria-hidden="true"></i> State Management
      items:
          - label: <a href="https://github.com/mikechabot/redux-entity">redux-entity</a> for domain entity management.
          - label: <a href="https://github.com/gaearon/redux-thunk">redux-thunk</a> for <a href="https://github.com/mikechabot/react-boilerplate/blob/master/src/redux/actions/thunks.js#L6">asynchronous actions</a>
          - label: <a href="https://github.com/theaqua/redux-logger">redux-logger</a> for capturing actions

    - title: <i class="fa fa-link" aria-hidden="true"></i> Routing
      items:
          - label: <a href="https://github.com/reactjs/react-router">react-router v4</a> for client-side <a href="https://github.com/mikechabot/react-boilerplate/blob/master/src/Root.jsx#L5">routing</a>

    - title: <i class="fa fa-diamond" aria-hidden="true"></i> Testing
      items:
          - label: Tested with <a href="https://mochajs.org/">Mocha</a> and <a href="http://chaijs.com/">Chai</a>
          - label: Coverage support via <a href="https://gotwarlost.github.io/istanbul/">Istanbul</a>
          - label: <a href="https://facebook.github.io/react/docs/test-utils.html">react-addons-test-utils</a> for component testing
          - label: <a href="https://github.com/arnaudbenard/redux-mock-store">redux-mock-store</a> for Redux state testing
          - label: <a href="http://sinonjs.org/">Sinon.JS</a> for mocking, stubbing & spying

- items:
    - title: <i class="fa fa-wrench" aria-hidden="true"></i> Build Process
      items:
          - label: Bundled with <a href="https://webpack.js.org/">webpack 3</a>
          - label: Supports ES6 via <a href="https://babeljs.io/">Babel</a> transpiling

    - title: <i class="fa fa-code" aria-hidden="true"></i> HTTP
      items:
          - label: Easily create <a href="https://github.com/mikechabot/react-boilerplate/blob/master/src/services/domain/example-domain-service.js">domain services</a> that implement a generic <a href="https://github.com/mikechabot/react-boilerplate/blob/master/src/services/data/data-access-service.js#L32">data service</a>.
          - label: <a href="https://github.com/mikechabot/react-boilerplate/blob/master/src/services/data/ajax-service.js#L8">Customize</a> the <a href="https://github.com/mzabriskie/axios">Axios</a> instances that drives the generic data service.

    - title: <i class="fa fa-text-height" aria-hidden="true"></i> Styling
      items:
          - label: Supports <a href="http://sass-lang.com/">SCSS & SASS</a> syntax
          - label: Browser compatibility via <a href="https://github.com/postcss/autoprefixer">autoprefixer</a>

    - title: <i class="fa fa-desktop" aria-hidden="true"></i> Develop & Deploy
      items:
          - label: "Environmental configurations for both webpack and redux:"
            subitems:
                - <strong>DEV:</strong> <a href="https://webpack.js.org/configuration/dev-server/">webpack-dev-server</a> with <a href="http://gaearon.github.io/react-hot-loader/">React Hot Loader</a>. redux-logger <strong>enabled.</strong>
                - <strong>PROD:</strong> <a href="http://expressjs.com/">Express</a> server with redux-logger <strong>disabled</strong>
