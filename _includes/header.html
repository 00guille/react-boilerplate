
<div class="header-container">
    <div class="header">
        <div>
            <h1>{{ site.name }}</h1>
            <h5>{{ site.description }}</h5>
        </div>
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
